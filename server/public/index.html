<body>
    <div id="main-container">
        <div id="title">
            <h1>
                <span style='color:grey;'><a style="color:inherit; text-decoration:inherit;"
                        href='https://louve.systems/'>LOUVESYSTEMS</a>'</span> <b>BOOTCLUB</b> V0.9.0
            </h1>
        </div>
        <div class="terminal" id="code-editor" style="display:none">
            <div id="explanations-window">
                <h1>HELP</h1>
                <div id="explanations"></div>
                <div class="button-container">
                    <button id="access-core">&lt;&lt; ACCESS CORE</button>
                </div>
            </div>
            <div id="editor-container" class="column">
                <h1>CODE</h1>

                <div class="editor-line" style="height:32px;position:inherit">
                    <div class="row">
                        <div>PROGRAM:</div>
                        <input id="program-name" />
                    </div>
                </div>

                <div id="editor-column">
                    <!-- leave empty-->
                </div>
                <div class="button-container">
                    <button id="clear-program">CLEAR X</button>
                    <button id="load-program">LOAD ‚èè</button>
                    <button id="save-program">SAVE V</button>
                    <button id="run-training-program">TEST PROGRAM &gt;&gt;</button>
                </div>
            </div>
            <div id="core-container">
                <h1>LOCAL TEST CORE</h1>
                <div id="core-training" class="core">
                </div>
                <div class="button-container horizontal">
                    <button id="kill-test-core">&lt;&lt; KILL</button>
                    <div class="speed-buttons">
                        <button id="speed-up">SPEED++</button>
                        <button id="speed-down">SPEED--</button>
                    </div>
                    <button id="send-to-core">SEND TO CORE &gt;&gt;</button>
                </div>
            </div>
        </div>
        <div class="terminal" id="global-core" style="display:none">
            <h1>GLOBAL CORE</h1>
            <div id="global-core-container">
                <div id="global-core-grid-container">

                </div>
                <div id="scoreboard">
                    ACTIVE PROGRAMS:
                    <div id="scoreboard-entries">
                        <div>1. Tron (32 hits)</div>
                        <div>2. Word (21 hits)</div>
                        <div>2. Advanced Core Killer v4 (21 hits)</div>
                    </div>
                    <button id="create-program-button">CREATE PROGRAM &gt;&gt;</button>
                </div>
            </div>
        </div>
        <div style="position:absolute; bottom:0; padding:40px; right:0; left:0; display:flex; flex-direction: row; justify-content: space-between; margin-top:5px;">
            <div style="text-align:left; min-width:100px;">
                Join the <a style="color:white;" target="_blank" href="https://discord.gg/WQWZBN3">DISCORD</a>!
            </div>
            <div style="text-align:center; min-width:100px;">
                Inspired by Jones & Dewdney's <a href="https://en.wikipedia.org/wiki/Core_War" target="_blank" style="color:white">Core War</a>
            </div>
            <div style="text-align:right; min-width:100px;">

            </div>
        </div>
    </div>
